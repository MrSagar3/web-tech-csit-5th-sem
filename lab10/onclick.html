<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>onclick</title>
</head>
<body>
    <h1>HTML onclick events</h1>
    <button onclick="myFunction()">Click me</button>
    <p1 id="demo"></p1>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Welcome to my page";
        }
    </script>
</body>
</html>
