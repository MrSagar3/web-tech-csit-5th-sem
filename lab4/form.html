<!-- Create a form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="get">
        First Name: <input type="text" placeholder="Enter your first name" value="Sagar">
        <br><br>
        Last Name: <input type="text" placeholder="Enter your last name" value="Chaudhary">
        <br><br>
        Email: <input type="email" placeholder="Enter your email">
        <br><br>
        Password: <input type="password" placeholder="Enter your password">
        <br><br>
        Gender: <br>
        Male: <input type="radio">
        Female: <input type="radio">
        Other: <input type="radio"> 
        <br><br>
        Write about your hobbies: <br>
        <textarea cols="30" rows="10"></textarea><br>
        Subjects: <br>
        AI: <input type="checkbox">
        Web Techology : <input type="checkbox">
        OOP: <input type="checkbox">
        <br><br>
        <select name="Cars">
            <option value="Honda">Honda</option>
            <option value="Lambo">Lambo</option>
            <option value="Bugati">Bugati</option>
            <option value="Ferrari">Ferrari</option>
        </select><br><br>
        <input type="submit" value="Submit"><br><br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
